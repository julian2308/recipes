<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Recipes</title>
  </head>
  <body>

    <!– También trae los favoritos guardados en el localStorage y son totalmente funcionales –>
    <main>
      <header><h1>Welcome to our recipes section!</h1></header>
      <button id="btn-search">Random</button>
      <div id="loader"></div>
      <section id="meal">
        <article class="information-meal">
          <h2 id="name-meal"></h2>
          <p id="id-meal"></p>
          <p id="category-meal"></p>
          <ul id="ingredients-meal"></ul>
          <div id="instruction-meal"></div>
        </article>
        <img id="img-meal" />
      </section>
      <button id="btn-favorite">Add to favorites</button>
      <h3>Favorites</h3>
      <section id="favorites"></section>
    </main>
  </body>

  <script src="./scripts/index.js"></script>
</html>
